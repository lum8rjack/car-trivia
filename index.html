<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Car Trivia</title>

    <!-- Bootstrap core CSS -->
    <link href="./static/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./static/main.css" rel="stylesheet">
  </head>

  <body class="text-center">

    <div class="questions-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div class="inner">
          <h1>Car Trivia</h1><br>
        </div>
      </header>

      <div>
        <h3>Select questions</h3>
        <form name="questionsForm" action="javascript:getQuestions()">
          <label for="category">Choose a category:</label><br>
          <select id="category" name="category">
            <option value="">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals & Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science & Nature</option>
            <option value="18">Science Computers</option>
            <option value="19">Science Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
          </select>
          <br>
          <label for="difficulty">Choose a difficulty:</label><br>
          <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <br>
          <label for="type">Choose a type:</label><br>
          <select id="type" name="type">
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True/False</option>
          </select>
          <br><br>   
        <input name="Submit" type="submit" value="Get Questions">
        </form>
      </div>
      
      <div>
        <br><br><br>
        <h3>Questions</h3>
        <br>
        <div id="questionslist">
        </div>
      </div>
      <br>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Questions from <a href="https://opentdb.com/">Open Trivia DB</a></p>
        </div>
      </footer>
    </div>
     
    <script src="./static/questions.js"></script>
</body></html>
